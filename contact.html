    <header id="site-header">
        <div id="logo">
            <a href="index.html">
                <img src="assets/images/tuam-athletics-club-logo.webp" alt="Tuam Athletics Logo" width="250"

            <h2>Tuam Athletics Club</h2>
        </div>

        <nav id="nav-bar">
            <ul id="nav-menu">

            </ul>
        </nav>
    </header>

    <main>

        <section id="form-section">
            <form method="get" action="thankyou.html" class="contact-form">
                <h2>Contact Form</h2>
                <div class="form-contact-details">
                    <label for="name">Name</label>
                    <input id="name" name="full_name" type="text" class="text-input" placeholder="e.g. Joe Doe"
                        required>
                </div>
                <div class="form-contact-details">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="text-input"
                        placeholder="e.g. yourName@yourMail.com" required>
                </div>
                <div class="form-contact-details">
                    <label for="phone">Phone No.</label>
                    <input id="phone" name="phone_number" class="text-input" type="tel" placeholder="080 123 4567">
                </div>
                <div>
                    <label>Contact me by: </label>
                    <div class="contact-by">
                        <label for="contact-by-email">Email</label>
                        <input id="contact-by-email" type="radio" name="contact_by" value="email" checked>
                        <label for="contact-by-phone">Phone</label>
                        <input id="contact-by-phone" type="radio" name="contact_by" value="phone">
                        <label for="contact-by-text">Text Message</label>
                        <input id="contact-by-text" type="radio" name="contact_by" value="text_message">
                    </div>
                </div>
                <div class="form-reasons">
                    <label>Question about</label>
                    <input id="reasons" name="reason_of_contact" list="reason" type="text" placeholder="Select option">
                    <datalist id="reason">
                        <option value="Joining the Club"></option>
                        <option value="Trainings"></option>
                        <option value="Competitions"></option>
                        <option value="General"></option>
                    </datalist>
                </div>
                <div class="form-message">
                    <label for="comment">Message</label><br>
                    <textarea id="comment" cols="48" rows="10"
                        placeholder="Please write your comment here..."></textarea>
                </div>

                <input type="submit" value="Submit Form" class="block-label">
                <input type="reset" value="Reset Form">

            </form>
        </section>

    </main>

    <footer id="footer">
        <div class="footer-container">

            </div>
            <div class="footer-content footer-right">
                <p>Copyright &copy; 2023</p>

                <p>Contact me at: <a href="mailto:lukasz.kostrubiec@gmail.com">my email</a></p>
